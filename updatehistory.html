<!DOCTYPE html><html lang="zh-cn"><head><meta charset="UTF-8"><title>更新日志</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#2c3e50,#3498db,#2980b9);color:#f0f0f0;margin:0;padding:0}.container{width:80%;max-width:800px;margin:20px auto;padding:30px;background-color:rgba(255,255,255,0.1);box-shadow:0 0 20px rgba(0,0,0,0.3);border-radius:10px;backdrop-filter:blur(10px)}h1{text-align:center;color:#f1c40f;text-shadow:2px 2px 4px rgba(0,0,0,0.4)}h2{color:#f0f0f0;border-bottom:2px solid #f1c40f;padding-bottom:5px}ul{list-style-type:none;padding:0}li{margin:10px 0}li ul{margin-top:5px}li ul li{margin-left:20px}.feedback{text-align:center;margin-top:30px}.feedback-form{max-width:500px;margin:30px auto;text-align:left}.feedback-form label{display:block;margin-bottom:10px;font-weight:bold;color:#f0f0f0}.feedback-form input,.feedback-form textarea{width:100%;padding:10px;margin-bottom:20px;border:none;border-radius:4px;box-sizing:border-box;font-size:16px;background-color:rgba(255,255,255,0.8);color:#333}.feedback-form textarea{height:150px}.feedback-form button{padding:10px 20px;font-size:18px;background-color:#f1c40f;color:#2c3e50;border:none;border-radius:5px;cursor:pointer;transition:background-color 0.3s ease}.feedback-form button:hover{background-color:#f39c12}.version{display:inline-block;padding:5px 10px;background-color:#f1c40f;color:#2c3e50;border-radius:20px;font-weight:bold}</style></head><body><div class="container"><h1>更新日志</h1><ul><li><h2><span class="version">1.0.0</span> 版本</h2><ul><li>UI设计。</li></ul></li><li><h2><span class="version">1.0.1</span> 版本</h2><ul><li>增加多个功能以供调用。</li></ul></li><li><h2><span class="version">2.0</span> 版本 <small>(内测中)</small></h2><ul><li>完善功能。加快响应速度。</li></ul></li><li><h2><span class="version">3.0</span> 版本 <small>(并行开发中)</small></h2><ul><li><b style="color:#000000">游Project</b>的开发：用爬虫技术获取互联网上公开的大量旅游知识，并整理成有监督学习样本格式。</li><li>用大量旅游知识进行微调的专属语言模型：<b style="color:#000000">游-Mini-Beta</b> (<b style="color:#000000">Travel-Mini-Beta</b>) </li></ul></li></ul><div class="feedback"><h2>用户反馈</h2><form class="feedback-form"><label for="name">姓名:</label><input type="text" id="name" name="name" required><label for="email">联系方式(推荐邮箱):</label><input type="email" id="email" name="email" required><label for="message">反馈内容:</label><textarea id="message" name="message" required></textarea><button type="submit" onclick="alert('反馈已提交')">提交反馈</button></form></div></div></body></html>
